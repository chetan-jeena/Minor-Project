{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show" {% endif %} role="alert" style="max-width: 350px; margin:auto;">
  <strong>Alert :</strong> {{ message }}
  <button style="width: 30px; background: transparent; border: none; color: black;" type="button" class="close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true"><big>&times;</big></span></button>
</div>
    {% endfor %}
</ul>
{% endif %}
