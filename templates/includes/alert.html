{% comment %} {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show" {% endif %} role="alert" style="max-width: 350px; margin:auto;">
  <strong>Alert :</strong> {{ message }}
  <button style="width: 30px; background: transparent; border: none; color: black;" type="button" class="close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true"><big>&times;</big></span></button>
</div>
    {% endfor %}
</ul>
{% endif %} {% endcomment %}
     <style>
        .alert-container {
            max-width: 90%;
            width: auto;
            margin: 1rem auto;
            padding: 0 1rem;
            box-sizing: border-box;
        }
    </style>
      <div class="container mt-2">
        {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Alert:</strong> {{ message }}
                <button style="width: 30px; background: transparent; border: none; color: black;" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true"><big>&times;</big></span></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.addEventListener('load', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });
        });
    </script>
