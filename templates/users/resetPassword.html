{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block newlink %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->


<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
		{% include "includes/alert.html" %}
      <div class="card-body">
      <h4 class="card-title mb-3">Reset Password</h4>
      {% if email %}<div class="mb-3 text-muted">{{ email }}</div>{% endif %}
      <form action="{% url 'resetPassword' %}" method="POST">
		{% csrf_token %}
          <div class="form-group mb-3">
			 <input type="password" class="form-control" placeholder="Create Password" name="password">
          </div> <!-- form-group// -->
          <div class="form-group mb-3">
			<input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
          </div> <!-- form-group// -->
          
          
          <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary btn-block"> Reset</button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center text-white mt-4">Don't have account? <a href="{% url 'signup' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
{% endblock %}
